http {
  server {

    listen 127.0.0.1:8000;

    server_name 127.0.0.1;

    index /html/index.html;

    keepalive_timeout 60;

    root /;

    cgi .py /usr/bin/python3;
    cgi .php /usr/bin/php;
    cgi .bla ./cgi_tester;

    error_page 400 /html/error.html;

    location / {
      limit_except GET;
    }

    location /put_test {
      limit_except PUT;
    }

    location /post_body {
      client_body_buffer_size 100;
    }

    location /directory {
      limit_except GET;
      root /YoupiBanane;
      index /youpi.bad_extension;
    }

    location /src {
      autoindex off;
      index /html/index.html;
      limit_except GET POST;

      location /http {
      }

      return 301 https://kanghyki.42.fr/wordpress/;
    }
  }
}
