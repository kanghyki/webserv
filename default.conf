server {

  listen 127.0.0.1:8000;

  server_name kanghyki.42.fr;

  index index.html;

  client_body_buffer_size 300;

  session_timeout 30;

  timeout 10;

  root /;

  cgi .py /usr/bin/python3;
  cgi .php /usr/bin/php;

  error_page 400 /html/error.html;

  location / {
    autoindex on;
    return 301 https://kanghyki.42.fr/wordpress/;
  }

  location /src {
    autoindex off;
    index /html/index.html;
    limit_except GET POST;

    location /http {
    }

    return 301 https://kanghyki.42.fr/wordpress/;
  }

  location /1 {

    autoindex off;

    location /2 {
      location /3 {
        location /4 {
          alias /alias_test;
          autoindex on;
        }
      }
    }
  }

}
